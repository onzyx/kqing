<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Onzy</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="settings-container">
        <button id="settingsButton" class="settings-button">⚙️</button>
        <button id="soundButton" class="speaker-button">🔊</button>
    </div>
    <header>
        <h1 id="pageTitle">
            Everywhere I go..  I see this face..
        </h1>
    </header>
    <div id="video-container" class="scrollable">
        <video id="myVideo" autoplay muted loop class="background-video">

            Your browser does not support the video tag.
        </video>
    </div>
    <script src="JavaScript/script.js"></script>
</body>
</html>
