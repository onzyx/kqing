<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Landing Page</title>
</head>
<body>
  <header>
    <h1>Selamat Datang di Landing Page</h1>
  </header>
  <main>
    <section class="content">
      <p>Selamat datang di landing page dengan video latar belakang dan suara.</p>
      <div class="video-background">
        <video autoplay muted loop id="bgVideo">
          <source src="background.mp4" type="video/mp4">
        </video>
      </div>
      <div class="audio-container">
        <audio autoplay loop>
          <source src="background-audio.mp3" type="audio/mpeg">
        </audio>
      </div>
      <div class="button-container">
        <button id="startButton">Menyalakan</button>
        <button id="stopButton">Mematikan</button>
      </div>
    </section>
  </main>
  <script src="JavaScript/script.js"></script>
</body>
</html>
